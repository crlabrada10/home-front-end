<div class="col-md-7 mt-4">
    <h4 class="my-4 text-black-50 border-bottom">Ingresar datos:</h4>
    <form class="row g-3"  id="registrarIngreso" [formGroup]="formularioIngreso" (ngSubmit)="onSubmit()">
        
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="nombre" formControlName="nombre" required [ngClass]="displayFieldCss('nombre')">
                <div class="invalid-feedback">
                    <sup>*</sup> Campo requerido.
                </div>
            </div>
            
        </div>
        
     
        <div class="mb-3 row">
            <label for="monto" class="col-sm-2 col-form-label required" >
                Monto:
            </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="monto" formControlName="monto" required 
                        [ngClass]="displayFieldCss('monto')" pattern="[0-9.0-9]*" maxlength="8"  appAppNumero>
                <div class="invalid-feedback">
                    <sup>*</sup> Campo requerido.
                </div>
            </div>
            
        </div>
        
        <div class="mb-3 row">
            <label for="fecha" class="col-sm-2 col-form-label"> Fecha:</label>
            <div class="col-sm-5">
                <!--
                <dp-date-picker #dayPicker> </dp-date-picker>
                -->
                <input type="text"  #dateFromDp="dpDayPicker" [dpDayPicker]="dayPickerConfig" [ngClass]="displayFieldCss('dateFrom')"
                        [theme]="'dp-material'" formControlName="dateFrom" [mode]="'day'"
                        required />
                      
                <div class="invalid-feedback">
                    <sup>*</sup> Campo requerido.
                </div>
            </div>
        </div>
        
        <p>Form Status: {{ formularioIngreso.status }}</p>
        <!-- <p>myForm value: {{ formularioIngreso.value | json }}</p>
        -->
       <div class="col-sm 12 mt-4">
           <div class="row">
               <div class="col-2 offset-md-2">
                <button type="button" class="btn btn-link" (click)="limpiar()">Limpiar</button>
               </div>
               <div class="col-6">
                <button type="submit" class="btn btn-success" >Confirmar</button>
               </div>
           </div>
       
       
       </div>
    </form>
</div>
